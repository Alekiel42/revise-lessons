<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./../css/reset.css">
        <link rel="stylesheet" href="./../css/styles.css">

</head>
<body>
        <div class="boxQuiz">

                <header>
                        <h1 class="quizTitle">Javascript Quiz</h1>
                        <div class="score_progression">
                                <div class="score_progression_step">
                                        <span class="score_progression_step--right"></span>
                                </div> 
                                <div class="score_progression_step_text">
                                        <span class="score_progression_step_text--Right">Juste</span>
                                        <span class="score_progression_step_text--Wrong">Faux</span>
                                </div>
                        </div>
                </header>
                <main class="quizArea">
                        <h2>Les questions</h2>
                        <form action="submit" class="formQuiz">
                                <label for="question">
                                        <span id="questionArea"></span>
                                        <span id="statusAnswer"></span></label>
                                <br/> <!-- retour a la ligne en CSS? -->
                                <textarea name="question" id="question" cols="100%" rows="2"></textarea>
                                <br/> <!-- retour a la ligne en CSS? -->

                                <button id="quiz-btn" type="submit">C'est mon dernier mot Jean-Pierre</button>
                                <button type="reset" id="new-question-btn">Une nouvelle question</button>
                        </form>
                </main>
                <footer id="infoSoluce">
                        <!-- liste de reponse fausse et lien vers revision -->
                </footer>
                <script src="./../js/main.js"></script>
                <script src="./../js/question.js"></script>
</div>
</body>
</html>
